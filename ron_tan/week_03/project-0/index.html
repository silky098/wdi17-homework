<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <h1>Tic Tac Toe</h1>

  <input id="playerOneName" type="text" placeholder="player 1 - X">
  <input id="playerOneEnter" type="button" value="enter">
  <input id="playerTwoName" type="text" placeholder="player 2 - O">
  <input id="playerTwoEnter" type="button" value="enter">

  <div class="board">
    <div class="rowT">
        <div id="boxT"><button class="square" id="ticOne"></button></div>
        <div id="boxT"><button class="square" id="ticTwo"></button></div>
        <div id="boxT"><button class="square" id="ticThree"></button></div>
    </div>
    <div class="rowT">
        <div id="boxT"><button class="square" id="tacOne"></button></div>
        <div id="boxT"><button class="square" id="tacTwo"></button></div>
        <div id="boxT"><button class="square" id="tacThree"></button></div>
    </div>
    <div class="rowT">
        <div id="boxT"><button class="square" id="toeOne"></button></div>
        <div id="boxT"><button class="square" id="toeTwo"></button></div>
        <div id="boxT"><button class="square" id="toeThree"></button></div>
    </div>
  </div>

  <button class="reset">NewGame</button>

  <div class="gameFinMessage mOne"></div>
  <div class="message mTwo"></div>
  <div class="message mThree"></div>


  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>
  <script src="js/ui.js"></script>
</body>
</html>
